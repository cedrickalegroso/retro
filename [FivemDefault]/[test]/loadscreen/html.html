<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<audio autoplay loop id="A1" onload="playmusic()">
			<source src="audio.m4a" type="audio/mpeg">
		</audio>

		<div style="width: 100%;height: 100%;background-image: url('background.png');width: 100%;background-size: cover;position: fixed;left: 0;right: 0;z-index: 1;background-position: 0px 0px;display: block;">

			<!-- <div class="lds-ripple"><div></div><div></div></div> -->
		
			<!-- <p style="position:fixed; left: calc(35% + 170px); top:calc(80% - 10px); font-family:Calibri; font-size: 30px;color: #eb1e1e">טוען כעת את השרת</p> -->

		<div id="particle"></div>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<script src="config.js"></script>
		<script src="js/main.js"></script>

		<script type="text/javascript">
			var play = false;
			var x = document.getElementById("A1"); 
			x.volume = 0.1;
			x.play();
			function playmusic()
			{
				if (play) {
					x.play();
					play = false;
				} else {
					x.play();
					play = true;
				}
				x.play();  
			}

			function onKeyDown(event) {
				switch (event.keyCode) {
					case 32: //SpaceBar
						if (play) {
							x.pause();
							play = false;
						} else {
							x.play();
							play = true;
						}
						break;
				}
				return false;
			}
			window.addEventListener("keydown", onKeyDown, false);
	</script>
	</body>
</html>
