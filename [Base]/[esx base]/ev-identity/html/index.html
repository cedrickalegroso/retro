<body>
    <div class="bar-top"></div>
    <div class="bar-bottom"></div>



    <div class="container">
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6 text-center">
                <form id="register">
                    <div class="box">
                        <h1 class="box-heading text-center">New Character</h1>
                        <label class="input-name text-center" for="lastname">First Name:</label> <br />
                        <input id="firstname" type="text"><br>
                        <label class="input-name text-center" for="lastname">Last Name:</label> <br />
                        <input id="lastname" type="text"><br>
                        <label class="input-name" for="height">Height:</label> <br />
                        <input id="height" type="text" placeholder="140-200cm"><br>

                        <label class="input-name" for="dateofbirth">Date of birth:</label> <br />
                        <input id="dateofbirth" type="date"><br>
                        <label class="input-name" for="radio">Gender:</label>
                        <input type="radio" id="radio1" name="sex" value="m" checked/>
                        <label class="genderstyle" for="radio1">Male</label>
                        <input type="radio" id="radio2" name="sex" value="f" />
                        <label class="genderstyle" for="radio2">Female</label> <br /><br />
                        <button style="width: 100% !important;" id="submit" type="submit">Create Character</button>
                </form>
                </div>
            </div>
        </div>
